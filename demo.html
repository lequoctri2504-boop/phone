<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneShop - Demo Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Roboto', -apple-system, sans-serif;
            
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #D70018;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #D70018;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .role-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .customer-badge {
            background: #E8F5E9;
            color: #28A745;
        }
        
        .staff-badge {
            background: #E5F5FF;
            color: #17A2B8;
        }
        
        .admin-badge {
            background: #FFE5E5;
            color: #D70018;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .link-card {
            display: block;
            padding: 20px;
            background: #F8F8F8;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .link-card:hover::before {
            left: 100%;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-color: #D70018;
        }
        
        .link-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .link-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #D70018;
        }
        
        .link-desc {
            font-size: 13px;
            color: #666;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #E0E0E0;
            color: #666;
        }
        
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .tech-badge {
            padding: 8px 16px;
            background: #F0F0F0;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
           
            <h1>LQT-Phone</h1>
            <p class="subtitle">Hệ thống website bán hàng điện thoại của lê quốc tri</p>
        </div>
        
       
        
        <!-- Customer Section -->
        <div class="section">
            <h2 class="section-title">
                
                Giao diện Khách hàng
               
            </h2>
            <div class="links-grid">
                <a href="index.html" class="link-card">
                   
                    <div class="link-title">Trang chủ</div>
                   
                </a>
                
               
             
        </div>
        
        <!-- Staff Section -->
        <div class="section">
            <h2 class="section-title">
                
                Giao diện Nhân viên
               
            </h2>
            <div class="links-grid">
                <a href="staff.html" class="link-card">
                  
                    <div class="link-title">Dashboard Nhân viên</div>
                    
                </a>
            </div>
        </div>
        
        <!-- Admin Section -->
        <div class="section">
            <h2 class="section-title">
                
                Giao diện Admin
               
            </h2>
            <div class="links-grid">
                <a href="admin.html" class="link-card">
                   
                    <div class="link-title">Dashboard Admin</div>
                    
                </a>
            </div>
        </div>
        
        
    </div>
</body>
</html>
